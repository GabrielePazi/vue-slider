<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[currentImageIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentImageIndex].title}}</h3>
                        <p>
                          {{slides[currentImageIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <!-- <div class="thumb" v-for="(thumb, i) in slides" v-bind:class="(currentImageIndex === i ? 'active' : '')"> -->
                        <div class="thumb" 
                        v-for="(thumb, i) in slides"
                        v-bind:class="{'active': currentImageIndex == i}">
                        <img v-bind:src="thumb.image" alt="thumb.title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
